<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端-商品详情</title>
    <!--1.引入mui的css文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!--2.引入字体图标的css文件-->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!--3.引入主页的less文件-->
    <link rel="stylesheet/less" href="less/detail.less">
    <!--4.引入less的编辑器文件-->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!--头部区域-->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        <a href="index.html" class="fa fa-home"></a>
    </header>
    <main id="main">
        <!-- 轮播图区域 -->
        <section id="slide">
            <!-- 轮播图的大容器 -->
           
        </section>
        <div class="product">
            <div class="product-name">
                名称：
                <span>
                    匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
                </span>
            </div>
            <div class="product-price">
                价格：
                <span class="new-price">¥499.1</span>
                <del class="old-price">¥888.1</del>
            </div>
            <div class="product-size">
                尺码：<span class="btn-size">36</span><span class="btn-size">37</span><span class="btn-size">38</span><span class="btn-size">39</span><span class="btn-size">40</span><span class="btn-size">41</span><span class="btn-size">42</span><span class="btn-size">43</span><span class="btn-size">44</span>
            </div>
            <div class="product-num">
                数量：
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <span>剩余：<span>20</span>件</span>
            </div>
        </div>
    </main>
    <!--底部区域-->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-2">
                <a href="cart.html" class="fa fa-shopping-cart"></a>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn-danger btn-add-cart">加入购物车</button>
            </div>
            <div class="mui-col-xs-5">
                <button type="button" class="mui-btn-warning">立即购买</button>
            </div>
        </div>
    </footer>
    <!--轮播图模板-->
    <script type="text/html" id="slideTem">
        <div class="mui-slider">
            <!-- 轮播图的图片容器 -->
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点  第一个重复图片其实是最后一张图-->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="{{ pic[pic.length - 1].picAddr }}" /></a>
                </div>
                {{ each pic value i}}
                <div class="mui-slider-item">
                    <a href="#"><img src="{{ value.picAddr }}" /></a>
                </div>
                {{ /each }}
                <!--支持循环，需要重复图片节点 其实是第一张图-->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="{{ pic[0].picAddr }}" /></a>
                </div>
            </div>
            <!-- 轮播图的小圆点容器 -->
            <div class="mui-slider-indicator">
                <!-- 默认给第一个小圆点选中 小圆点是有几个就是几个 -->
                <div class="mui-indicator {{ i == 0?'mui-active': ''}} "></div>
            </div>
        </div>
    </script>
    <!--商品详情模板-->
    <script type="text/html" id="productTem">
        <div class="product-name">
            名称：
            <span>
               {{ proName }}
            </span>
        </div>
        <div class="product-price">
            价格：
            <span class="new-price">¥{{ price }}</span>
            <del class="old-price">¥{{ oldPrice }}</del>
        </div>
        <div class="product-size">
            尺码：{{ each size value }}
            <span class="btn-size" data-size="{{ value }}">{{ value }}</span>
            {{ /each }}
        </div>
        <div class="product-num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{ num }}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余：<span>{{ num }}</span>件</span>
        </div>
    </script>
    <!--5.引入mui的js文件-->
    <script src="lib/mui/js/mui.js"></script>
    <!--6.引入zepto的js文件 操作元素发送请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!--7.引入模板引擎的js文件-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!--8.引入主页的js文件-->
    <script src="js/detail.js"></script>
</body>

</html>
