<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端-注册中心</title>
    <!--1.引入mui的css文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!--2.引入字体图标的css文件-->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!--3.引入主页的less文件-->
    <link rel="stylesheet/less" href="less/register.less">
    <!--4.引入less的编辑器文件-->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!--头部区域-->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>注册</h4>
    </header>
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password1" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password password2" placeholder="请确认密码">
            </div>
            <div class="mui-input-row">
                <!--<label>验证码</label>-->
                <input name="code" class="vCode" type="text" placeholder="请输入验证码">
                <a href="javascript:;" class="btn_getCode mui-btn mui-btn-primary">获取认证码</a>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-register">注册</button>
            </div>
        </form>
        <a href="login.html" class="login">立即登录</a>
    </main>
    <!--底部区域-->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cate.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <!--5.引入mui的js文件-->
    <script src="lib/mui/js/mui.js"></script>
    <!--6.引入zepto的js文件 操作元素发送请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!--7.引入模板引擎的js文件-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!--8.引入主页的js文件-->
    <script src="js/register.js"></script>
</body>

</html>
