<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端-分类</title>
    <!--1.引入mui的css文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!--2.引入字体图标的css文件-->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!--3.引入主页的less文件-->
    <link rel="stylesheet/less" href="less/search.less">
    <!--4.引入less的编辑器文件-->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!--头部区域-->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <main id="main">
        <div class="search">
            <input type="search" class="input-search" placeholder="输入你喜欢的商品">
            <button class="mui-btn-primary btn-search">搜索</button>
        </div>
        <div class="history">
            <div class="title mui-clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <a class="mui-pull-right btn-clear">
                    <i class="fa fa-trash btn"></i>清空记录</a>
            </div>
            <div class="content">
                <ul>
                    <li>
                        <a href="#">
                            <span>耐克</span>
                        </a>
                        <i class="fa fa-close"></i>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <!--底部区域-->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cate.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id="historyTem">
    {{ if rows.length > 0}}
        {{ each rows value }}
        <li>
                <a href="#">
                    <span>{{value.search }}</span>
                </a>
                <i class="fa fa-close delete" data-id="{{ value.id }}"></i>
            </li>
        {{ /each }}
    {{ else }}
            <li><p>当前没有搜索历史</p></li>
    {{ /if }}
    </script>
    <!--5.引入mui的js文件-->
    <script src="lib/mui/js/mui.js"></script>
    <!--6.引入zepto的js文件 操作元素发送请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!--7.引入模板引擎的js文件-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!--8.引入主页的js文件-->
    <script src="js/search.js"></script>
</body>

</html>
