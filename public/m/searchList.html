<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘移动端-分类</title>
    <!--1.引入mui的css文件-->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <!--2.引入字体图标的css文件-->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!--3.引入主页的less文件-->
    <link rel="stylesheet/less" href="less/searchList.less">
    <!--4.引入less的编辑器文件-->
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!--头部区域-->
    <header id="header">
        <a href="search.html" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                    <input class="input-search" type="search" placeholder="搜索你喜欢的商品">
                    <a class="btn-search mui-btn-primary" href="">搜索</a>
                </div>
                <div class="title">

                    </a>
                    <a data-type="price" href="#">价格
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a data-type="num" href="#">销量
                        <span class="fa fa-angle-down"></span>
                    </a>
                    <a data-type="sale" href="#">折扣
                        <span class="fa fa-angle-down"></span>
                    </a>
                </div>
                <div class="product">
                    <div class="mui-row">
                        <div class="mui-col-xs-6">
                            <a href="#">
                                <img src="images/detail.jpg" alt="">
                                <p class="name">【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</p>

                                    <span class="price">¥4969.1</span>
                                    <del>¥8868.1</del>
                                </p>
                                <button class="mui-btn-primary btn-buy">立即购买</button>
                            </a>
                        </div>
                        <div class="mui-col-xs-6">
                            <a href="#">
                                <img src="images/detail.jpg" alt="">
                                <p class="name">【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</p>
                                <p>
                                    <span class="price">¥4969.1</span>
                                    <del>¥8868.1</del>
                                </p>
                                <button class="mui-btn-primary btn-buy">立即购买</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--底部区域-->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="active">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cate.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <!--5.引入mui的js文件-->
    <script src="lib/mui/js/mui.js"></script>
    <!--6.引入zepto的js文件 操作元素发送请求-->
    <script src="lib/zepto/zepto.min.js"></script>
    <!--7.引入模板引擎的js文件-->
    <script src="lib/artTemplate/template-web.js"></script>
    <!--8.引入主页的js文件-->
    <script src="js/searchList.js"></script>
</body>

</html>
